{% extends "main.html" %}
{% block content %}
<div class="row col-md-6 col-md-offset-3">
	 <div class="card detail-card item-info-card">
		<div class="row">
			<div class="col-md-9">
				<h2>{{item.name}}<br><small>({{ item.genre.name }})</small></h2>
			</div>
			<div class="col-md-3 text-right">
				<h4>â‚¹{{ item.price }}</h4>
			</div>
		</div>
		<hr>
		<div class="row item-description">
			<p>
			{{ item.description }}
			</p>
		    {% if item.user_id == session.user_id %}
		    <div class="editdeletepane pull-right">
		        <a href="{{ url_for('editMovie', genre_id=item.genre_id, movies_name_id=item.id) }}">
                    <button class="btn btn-primary edit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                            Edit
                    </button>
                </a>
		        <a href="{{ url_for('deleteMovie', genre_id=item.genre_id, movies_name_id=item.id) }}">
                    <button class="btn btn-danger delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
                            Delete
                    </button>
                </a>
		    </div>
		    {% endif %}
		</div>
		{% if creator %}
		<hr>
		<div class="text-right">
			Made By:  {{ creator.email }} <img src="{{ creator.picture }}" alt="creator image" style="height: 40px;" />
		</div>
		{% endif %}
	</div>
</div>
{% endblock %}
