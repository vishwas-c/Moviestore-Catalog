{% extends "main.html" %}
{% block content %}
<div class="row divider green">
		<div class="col-md-12"></div>
	
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Movie Name</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the Movie">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Movie"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">â‚¹</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Cost to buy the movie DVD">
					</div>
					<label for="year">Year:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="10" name="year" placeholder="Year of movie release">
					</div>
					<div class="form-group">
						<label for="Movies_Genre">Genres:</label>
						<select class="form-control" name="genre">
							{% for c in genres %}
								{% if item and item.genre_id == c.id %} 
								<option id="{{c.id}}" value="{{c.id}}" selected>{{c.name}}</option>
								{% else %}
								<option id="{{c.id}}" value="{{c.id}}">{{c.name}}</option>
								{% endif %}
							{% endfor %}
						</select>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create</button>
					<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
						<a href = "{{ url_for('showGenres') }}">
							Cancel
						</a>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
