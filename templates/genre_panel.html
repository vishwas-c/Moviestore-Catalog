<div class="col-md-3" style="height: 100%">
        <div class="row">
          <div class="col-md-12">
            <h2>
              <a href="{{ url_for('showGenres') }}">Genres</a>
              <div class="pull-right">
                <a href = "{{ url_for('newGenres') }}">
                  <button class="btn btn-info">
                    <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> 
                    Add
                  </button>
                </a>
              </div>
            </h2>
          </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item"><a href="{{ url_for('showGenres') }}">Latest Movies</a></li>
          {% for c in genres %}
            <li class="list-group-item">
              <div class="row">
                <div class="col-md-12">
                  <a href="{{ url_for('showGenreMovies', genre_id=c.id) }}">{{ c.name }}</a>
                  {% if c.user_id == session.user_id %}
                  <div class="pull-right">
                    <a href="{{ url_for('editGenres', genre_id=c.id, movies_name_id=c.id) }}">
                      <button class="btn btn-default edit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                      </button>
                    </a>
                    <a href="{{ url_for('deleteGenres', genre_id=c.id, movies_name_id=c.id) }}">
                      <button class="btn btn-danger delete">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                      </button>
                    </a>
                  </div>
                  {% endif %}
                </div>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
